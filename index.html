<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <div class="content">
        <h1>Pokedex</h1>

        <div class="form-group">
          <input
            onchange="checkPokemonName()"
            id="name"
            placeholder="Informe o nome do Pokemon"
          />

          <button
            id="searchButton"
            onclick="handleFindPokemonByName()"
            type="button"
          >
            Buscar
          </button>
        </div>
      </div>

      <div id="pokemon-card" class="hidden-card">
        <img id="pokemonImg" src="" alt="Pokemon" />

        <div class="info-wrapper">
          <strong id="pokemonName"></strong>
          <span id="pokemonTypes"></span>
        </div>
      </div>
    </div>
    <script src="./index.js" async defer></script>
  </body>
</html>
